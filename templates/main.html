<!DOCTYPE html>
<html>
<head>
    <title>ParkEasy - Vehicle Parking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="hero-section text-center py-5" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; min-height: 100vh; display: flex; align-items: center;">
        <div class="container">
            <h1 class="display-3 mb-4"><i class="fas fa-car"></i> ParkEasy</h1>
            <p class="lead mb-5">Smart Vehicle Parking Management System</p>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <a href="/register" class="btn btn-light btn-lg w-100">
                                <i class="fas fa-user-plus"></i><br>Register
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a href="/login" class="btn btn-outline-light btn-lg w-100">
                                <i class="fas fa-sign-in-alt"></i><br>User Login
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a href="/admin/login" class="btn btn-warning btn-lg w-100">
                                <i class="fas fa-user-shield"></i><br>Admin Panel
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row mt-5">
                <div class="col-md-4">
                    <div class="card bg-transparent border-light text-white">
                        <div class="card-body">
                            <i class="fas fa-search fa-3x mb-3"></i>
                            <h5>Find Parking</h5>
                            <p>Locate available parking slots instantly</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-transparent border-light text-white">
                        <div class="card-body">
                            <i class="fas fa-calendar-check fa-3x mb-3"></i>
                            <h5>Book Slots</h5>
                            <p>Reserve your parking space in seconds</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-transparent border-light text-white">
                        <div class="card-body">
                            <i class="fas fa-mobile-alt fa-3x mb-3"></i>
                            <h5>Manage Bookings</h5>
                            <p>Track and control your reservations</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
